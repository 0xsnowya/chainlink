type            = "cron"
schemaVersion   = 1
name            = "example cron spec"
cronSchedule 	= "0 0 0 1 1 *"
observationSource   = """
    ds          [type=http method=GET url="https://chain.link/ETH-USD"];
    ds_parse    [type=jsonparse path="data,price"];
    ds_multiply [type=multiply times=100];
    ds -> ds_parse -> ds_multiply;
"""
